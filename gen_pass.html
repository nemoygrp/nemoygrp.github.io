	<script type="text/javascript">
		var score = 0;
		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}
		function checkAnswers(){
			checkAnswer("userAnswer1",["на коленях","на коленках"]);
			checkAnswer("userAnswer2",["был ясный день","был день"]);
			checkAnswer("userAnswer3",["5 минут","5","пять","пять минут"]);
			checkAnswer("userAnswer4",["любовь"]);
			
			document.getElementById("result").innerHTML = ("Вы отгадали " + score + " загадок!!!");
		}
		function cancel(){
			document.getElementById("result").style.display = "none";
			document.getElementById("userAnswer1").value = "";
			document.getElementById("userAnswer2").value = "";
			document.getElementById("userAnswer3").value = "";
			document.getElementById("userAnswer4").value = "";
		}

	</script>
